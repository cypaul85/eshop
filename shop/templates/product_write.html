<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<title>상품등록</title>
<script>
function product_write(){
    var product_name = document.form1.product_name.value;
    var price = document.form1.price.value;
    var description=document.form1.description.value;
    if (product_name == ""){
        alert("상품명을 입력하세요!")
        document.form1.product_name.focus();
        return;
    }
    if (price == ""){
        alert("가격을 입력하세요!")
        document.form1.price.focus();
        return;
    }
    if (product_name == ""){
        alert("상품설명을 입력하세요!")
        document.form1.description.focus();
        return;
    }
    document.form1.action="product_insert";
    document.form1.submit();
}
</script>
</head>
<body>
<h2>상품 등록</h2>
<form id="form1" name="form1" method="POST" enctype="multipart/form-data">
<table>
    <tr>
        <td>상품명</td>
        <td><input name="product_name"></td>
    </tr>
    <tr>
        <td>가격</td>
        <td><input name="price"></td>
    </tr>
    <tr>
        <td>상품설명</td>
        <td><textarea rows="5" cols="60" name="description"></textarea></td>
    </tr>
    <tr>
        <td>상뭎이미지</td>
        <td><input type="file" name="file1"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="button" value="등록"
            onclick="product_write()">
            <input type="button" value="상품목록"
            onclick="location.href='/product_list';">
        </td>
    </tr>
</table>
</form>
</body>
</html>
